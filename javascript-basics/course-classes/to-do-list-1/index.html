<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <section class="new-task-container">
            <input 
                type="text" name="new-task" 
                id="new-task-input" 
                class="new-task-input"
                placeholder="Digite uma nova tarefa..."
            >
            <button id="new-task-button" class="new-task-button">Adicionar</button>
        </section>

        <section class="tasks-container" id="tasks">

        </section>
    </main>

    <script src="https://kit.fontawesome.com/5de4915d89.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
