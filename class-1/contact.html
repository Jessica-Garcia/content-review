<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="./index.html">Sobre mim</a></li>
                <li><a href="./projects.html">Projetos</a></li>
                <li><a href="./contact.html">Contato</a></li>
            </ul>
        </nav>
        <header>
            <div class="center">
                <img src="https://i0.wp.com/www.multarte.com.br/wp-content/uploads/2018/12/fundo-branco-liso2-1024x1024.jpg?resize=696%2C696&ssl=1" alt="Ã‰ uma foto em branco">
                <h1>Entre em contato!</h1>
            </div>
        </header>
        <main>
            <div class="form">
                <form action="" method="post">
                    <div class="field">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" autofocus="true" tabindex="0"/>
                    </div>
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required/>
                    </div>
                    <div class="field">
                        <label for="msg">Mensagem</label>
                        <textarea id="msg" rows="6" cols="30" minlength="10" maxlength="200">

                        </textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
