<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="top-header" class="text-color">
        <h1 id="title"  class="center">
            freeCodeCamp Survey Form
        </h1>
        <h3 id="description" class="center">
            Thank you for taking the time to help us improve the platform
        </h3>
    </header>
    <main id="main-content" class="text-color">
        <form action="#" method="post">
            <fieldset class="border-none flex-column">
                <legend class="legend">Personal data</legend>
                <label for="name" class="format-label-titles">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                
                <label for="email" class="format-label-titles">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email">

                <label for="age" class="format-label-titles">Age</label>
                <input type="number" name="age" id="age" min="10" max="99">

                <label for="role" class="format-label-titles">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="not">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset class="border-none flex-column">
                <legend class="legend">recommendation</legend>
                <label for="recommend" class="format-label-titles">
                    Would you recommend freeCodeCamp to a friend? 
                </label>
                <label for="definitely">
                    <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                    <span class="radio-style"></span>
                    Definitely
                </label>

                <label for="maybe">
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <span class="radio-style"></span>
                    Maybe
                </label>

                <label for="notSure">
                    <input type="radio" name="recommend" id="notSure" value="notSure">
                    <span class="radio-style"></span>
                    Not sure
                </label>

            </fieldset>
            <fieldset class="border-none flex-column">
                <legend class="legend">Favorite feature</legend>
                <label for="feature" class="format-label-titles">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </fieldset>
            <fieldset class="border-none flex-column">
                <legend class="legend">improvements</legend>
                <label for="improve" class="format-label-titles">What would you like to see improved? </label>
                
                <label for="front">
                    <input type="checkbox" name="improve" id="front" value="front">
                    <span class="checkbox-style"></span>
                    Front-end Projects
                </label>

                <label for="back">
                    <input type="checkbox" name="improve" id="back" value="back">
                    <span class="checkbox-style"></span>
                    Back-end Projects
                </label>

                <label for="data">
                    <input type="checkbox" name="improve" id="data" value="data"> 
                    <span class="checkbox-style"></span>
                    Data Visualization
                </label>

                <label for="challenges">
                    <input type="checkbox" name="improve" id="challenges" value="challenges">
                    <span class="checkbox-style"></span>
                    Challenges
                </label>

                <label for="open">
                    <input type="checkbox" name="improve" id="open" value="open">
                    <span class="checkbox-style"></span>
                    Open Source Community
                </label>

                <label for="gitter">
                    <input type="checkbox" name="improve" id="gitter" value="gitter">
                    <span class="checkbox-style"></span>
                    Guitter help rooms
                </label>

                <label for="videos">
                    <input type="checkbox" name="improve" id="videos" value="videos">
                    <span class="checkbox-style"></span>
                    Videos
                </label>

                <label for="city">
                    <input type="checkbox" name="improve" id="city" value="city">
                    <span class="checkbox-style"></span>
                    City Meetups
                </label>

                <label for="wiki">
                    <input type="checkbox" name="improve" id="wiki" value="wiki">
                    <span class="checkbox-style"></span>
                    Wiki
                </label>
                
                <label for="forum">
                    <input type="checkbox" name="improve" id="forum" value="forum">
                    <span class="checkbox-style"></span>
                    Forum
                </label>

                <label for="courses">
                    <input type="checkbox" name="improve" id="courses" value="courses">
                    <span class="checkbox-style"></span>
                    Aditional Courses
                </label>
            </fieldset>
            <fieldset class="border-none flex-column">
                <legend class="legend">Comments or sugestions</legend>
                <label for="comments" class="format-label-titles"> Any comments or suggestions?</label>
                <textarea
                    class="format-textarea" 
                    name="comments" 
                    id="comments" 
                    cols="30" 
                    rows="10" 
                    placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <button type="submit" class="button">Submit</button>
        </form>
    </main>
</body>
</html>
