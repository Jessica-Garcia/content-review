<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <style>
        #anima-time div{
            margin-bottom: 10px;
            border: red solid 2px;
            width: 100px;
            height: 60px;
        }

        @keyframes walk {
            0%{
                transform: translateX(0);
                background-color: blueviolet;
            }

            25%, 75%{
                height: 80px;
            }

            100%{
                transform: translateX(300px);
                background-color: darkred;
            }
        }

        #anima-time div:nth-child(1) {
            /* animation-name: walk;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;

            animation-iteration-count: infinite;
            animation-direction: alternate; */
            animation: 
                walk 
                2s 
                ease-in-out 
                1s
                infinite
                alternate
                running;
        }

        #anima-time div:nth-child(2) {
            animation-name: walk;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 2s;

            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;

            /* animation: 
                walk 
                2s 
                ease-in-out
                2s 
                infinite
                alternate
                ; */
        }

        #anima-time div:nth-child(3) {
            animation-name: walk;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 3s;

            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            animation-play-state: running;

            /* animation: 
                walk 
                2s 
                ease-in
                3s 
                infinite
                alternate
                ; */
        }

        #anima-time div:nth-child(4) {
            animation-name: walk;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 4s;

            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            animation-play-state: running;
            /* animation: 
                walk 
                2s 
                ease-in
                3s 
                infinite
                alternate
                forwards

                ; */
        }

        #anima-time div:nth-child(1):hover,
        #anima-time div:nth-child(2):hover,
        #anima-time div:nth-child(3):hover,
        #anima-time div:nth-child(4):hover 
        {
            animation-play-state: paused;
        }


    </style>

</head>
<body>
    <h2>Animation</h2>
    <div id="anima-time">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
