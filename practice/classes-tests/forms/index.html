<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
           
            color: rgb(73, 73, 73);
            display: flex;
            font-family: sans-serif;
            /* background-color:darkslateblue; */
            background-image: linear-gradient(rgba(90, 228, 106, 0.7), yellow, rgb(248, 82, 82), rgba(90, 228, 106, 0.7), yellow, rgb(255, 64, 64));
            /* background: linear-gradient(to right,rgba(90, 228, 106, 0.7), yellow, rgb(239, 134, 134, 0.8)); */
        }

        .test-form {

            width: 60%;
            margin: 0 auto;
            padding: 5%;
            background-color: #1fc8db;
            background-image: linear-gradient(to right, rgb(233, 71, 71), yellow, rgb(117, 201, 44));
            /* background-image: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, #EADEDB 75%); */
            /*background-color: rgba(24, 24, 25, 0.5);*/
            font-weight: 700;
            display: flex;
            flex-direction: column;
            box-shadow: 10px 10px 100px black;
        }

        .fieldset,
        .field-group{
            border: none;
        }
        /*
        .field-group{
            display: flex;
            flex-direction: column;
        }
        */
        .legend {
            opacity: 0;
            overflow: hidden;
            width: 1px;
            height: 1px;
        }

        .legend-form {
            text-align: center;
            font-size: 18px;
            margin-bottom: 5%;
            /* text-shadow: -1px 1px 0 #5d5d5d,
                        -2px 2px 0 #727272,
                        -3px 3px 0 #868686,
                        -4px 4px 0 #a3a3a3,
                        -5px 5px 0 #bcbcbc; */
            text-shadow: -1px 1px 0 #e15151,
            -2px 2px 0 #d2cc21,
            -3px 3px 0 #0bb60b,
            -4px 4px 0 #e32727,
            -5px 5px 0 #e0eb17;
        }

        .personal-data {
            display: grid; 
            grid-template-areas: 
                "name-label name-label"
                "name-input name-input"
                "style-label style-label"
                "style-input style-input"
                "url-label url-label"
                "url-input url-input"
                "file-label color-label"
                "file-input color-input"
                "age-label date-label"
                "age-input date-input"
            ;
            justify-content: center;
            padding: 4%;
            column-gap: 4%;
        }

        .personal-data label {
            margin: 2% 1%;
        }
        .personal-data input {
            margin-bottom: 4%;
            border-radius: 10px 20px;
            border: none;
            font-size: 16px;
        }

        /* .personal-data input:focus {
            
            background-color: rgba(24, 24, 25, 0.5);
            color: aliceblue;
            font-size: 17px;
        } */

        .name-label {
            grid-area: name-label;
        }
        .name-input {
            grid-area: name-input;
            padding: 3%;
            box-shadow: 5px 5px 10px 0 black;
        }

        .style-label {
            grid-area: style-label;
        }

        .style-input {
            grid-area: style-input;
            padding: 3%;
            box-shadow: 5px 5px 10px 0 black;
        }

        .url-label {
            grid-area: url-label;
        }

        .url-input {
            grid-area: url-input;
            padding: 3%;
            box-shadow: 5px 5px 10px 0 black;
        }

        .file-label { 
            grid-area: file-label;

        }

        .file-input {
            grid-area: file-input;
            padding: 3%;
        }
        
        .color-label{
            grid-area: color-label;
        }

        .color-input {
            grid-area: color-input;
            padding: 3%;
            width: 100%;
            height: 40px;
        }

        .age-label { 
            grid-area: age-label;
        }

        .age-input {
            grid-area: age-input;
            padding: 5%;
            width: 70%;
            box-shadow: 5px 5px 10px 0 black;
        }

        .date-label {
            grid-area: date-label;
        }
        .date-input {
            grid-area: date-input;
            padding: 0% 5%;
            box-shadow: 5px 5px 10px 0 black;
            width: 100%; 
        }

        .interests-and-tastes {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 23%;
            margin: 0 0;

            
        }

        .interests-field {
            display: inline;
            margin: 1% 0;
            padding: 2%;
        }

        .interests-field legend {

            margin-bottom: 5%;

        }
        .interests-field div {
            margin-bottom: 2%;
            margin-left: 5%;
        }

        .coffee-field {
            margin: 2% 0;
            padding: 2%;
            display: flex;
            justify-content: center;
            
        }


        .coffee-field  label,
        .coffee-field input{
            margin-right: 4%;
        }

        .coffee-field  legend{
            margin-bottom: 5%;
        }

        .hobbies-field {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 2% 4%;
        }

        .hobbies-field  textarea{
            max-width: 70%;
            max-height: 200px;
            min-width: 70%;
            min-height: 200px;
            padding: 3%;
            border-radius: 15px 25px;
            box-shadow: 5px 5px 10px black;
            border: none;
        }

        .cars-and-pets-preferences{
            display: flex;
            justify-content: center;
            gap: 10%;
            margin: 3%;
        }

        .carbrands-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .carbrands-field label{
            margin-bottom: 5%;
        }

        .carbrands-field select{
            padding: 5%;
            width: 100%;
            height: 100px;
            box-shadow: 0px 5px 10px 2px black;
            border: none;
        }

        .carbrands-field option{
            margin-bottom: 4%;
        }

        .pets-field{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .pets-field label{
            margin-bottom: 5%;
        }

        .pets-field select{
            padding: 5%;
            width: 100%;
            height: 100px;
            box-shadow: 0px 5px 10px 2px black;
            border: none;
        }

        .pets-field option{
            margin-bottom: 4%;
        }

        .search-field {
            margin: 3%;
        }

        .search-field div:nth-child(2) {
            padding: 0 2%;
            display: grid;
            grid-template-rows: 1fr;
            grid-template-columns: 1fr 0.1fr;
            gap: 2%;
            margin-top: 3%;
        }
        .search-field div:nth-child(2) input{
            grid-column: 1;
            padding: 2%;
            height: 50px;
            border-radius: 15px 25px;
            margin-left: 7%;
            margin-bottom: 2%;
            border: none;
            box-shadow: 0px 5px 10px 2px black;
        }

        .search-field div:nth-child(2) button{
            grid-column: 2;
            background: linear-gradient(to right, rgb(221, 83, 83), yellow);            
            /* background-image: linear-gradient(140deg, rgb(233, 71, 71), yellow, rgb(233, 71, 71)); */
            /* background: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, purple 75%); */
            /* background: darkorchid; */
            color: rgb(60, 57, 57);
            text-align: center;
            padding: 2% 2% 2% ;
            border-radius: 12px;
            width: 100%;
            height: 45px;
            border: none;
            box-shadow: 5px 5px 10px 2px black;
        }
        .search-field div:nth-child(3) {
            padding: 0 2%;
            display: grid;
            grid-template-rows: 0.3fr 1fr;
            grid-template-columns: 1fr 0.1fr;
            gap: 2%;
        }

        .search-field div:nth-child(3) label{
            grid-row: 1;
            grid-column: 1;
            margin: 3% 7%;

        }

        .search-field div:nth-child(3) input{
            grid-row: 2;
            grid-column: 1;
            padding: 2%;
            height: 45px;
            border-radius: 15px 25px;
            margin-left: 7%;
            margin-bottom: 2%;
            border: none;
            box-shadow: 0px 5px 10px 2px black;
        }
        .search-field div:nth-child(3) button{
            grid-row: 2;
            grid-column: 2;
            background: linear-gradient(to right, rgb(221, 83, 83), yellow);

            /* background-image: linear-gradient(140deg, rgb(233, 71, 71), yellow, rgb(233, 71, 71)); */
            /* background: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, purple 75%); */
            /* background: darkorchid; */
            color: rgb(60, 57, 57);
            text-align: center;
            padding: 2% 2% 2% 2%;
            border-radius: 12px;
            border: none;
            width: 100%;
            height: 45px;
            box-sizing: border-box;
            box-shadow: 5px 5px 10px 2px black;
        }

        /* .search-field input:focus {
            
            background-color: rgba(24, 24, 25, 0.5);
            color: aliceblue;
            font-size: 17px;
        } */

        .login-field {
            display: flex;
            flex-direction: column;
            margin: 3%;
            padding: 2% 6%;
        }


        .login-field label {
            margin: 2% 1%;
        }
        .login-field input {
            margin-bottom: 4%;
            border-radius: 10px 20px;
            border: none;
            font-size: 16px;
            padding: 3%;
            box-shadow: 0px 5px 10px 2px black;
        }

        /* .login-field input:focus {
            
            background-color: rgba(24, 24, 25, 0.5);
            color: aliceblue;
            font-size: 17px;
        } */

        .test-form .buttons{
            margin-right: 3%;
            margin-left: 3%;
            display: flex;
            justify-content: end;
            gap: 1%;
        }

        .test-form .buttons button{
            background: linear-gradient(to right, rgb(221, 83, 83), yellow);
            /* background-image: linear-gradient(140deg, rgb(232, 54, 54), yellow, rgb(91, 174, 19)); */
            /* background: linear-gradient(140deg, #EADEDB 0%, #BC70A4 50%, purple 75%); */
            /* background: darkorchid; */
            color: rgb(60, 57, 57);
            text-align: center;
            padding: 2% 2% 2% ;
            border-radius: 15px;
            height: 50px;
            border: none;
            box-shadow: 5px 5px 10px 2px black;
            margin-right: 2%;
        }

        .test-form .buttons:nth-child(2){
            margin-right: 8%;
        }

    </style>
</head>
<body>

    <form action="" method="post" enctype=”multpart/form-data” class="test-form">

        <fieldset class="field-group">
            <legend class="legend-form"><h1>Formulário de teste</h1></legend>

            <fieldset class="fieldset personal-data">
                <legend class="legend">Informações Pessoais</legend>
                <label for="name" class="name-label">Nome</label>
                <input 
                    type="text" 
                    name="name" id="name" 
                    class="name-input"
                    required 
                    placeholder="Digite seu nome"
                    class="name-input"
                >
    
                <label for="music-style" class="style-label">Qual seu estilo musical favorito</label>
                <input 
                    type="text" 
                    name="music-style" 
                    id="music-style" 
                    list="music-style-data"
                    class="style-input"
                    placeholder="Estilo musical"
                >
                <datalist id="music-style-data">
                    <option value="Rock'n roll"></option>
                    <option value="Pop"></option>
                    <option value="Blues"></option>
                    <option value="Reggae"></option>
                    <option value="Jazz"></option>
                </datalist>
    
                <label for="url" class="url-label">Url do site favorito</label>
                <input 
                    type="url" 
                    name="url" 
                    id="url"
                    placeholder="Digite uma url"
                    class="url-input"
                >
    
                <label for="artist" class="file-label">Adicione imagens dos seus artistas favoritos</label>
                <input 
                    type="file"
                    name="artist" 
                    id="artist"
                    accept="image/*"
                    multiple
                    class="file-input"
                >
    
                <label for="color" class="color-label">Selecione suas cor favorita</label>
                <input 
                    type="color"
                    name="color" 
                    id="color"
                    value="#00ff00"
                    class="color-input"
                >
    
                <label for="age" class="age-label">Digite qual sua idade</label>
                <input 
                    type="number" 
                    name="age" 
                    id="age" 
                    min="12" 
                    max="50"
                    class="age-input"
                    placeholder="Idade"
                >
    
                <label for="birth" class="date-label">Data de nascimento</label>
                <input 
                    type="date" 
                    name="birth" 
                    id="birth" 
                    min="1972-06-01" 
                    max="2010-06-01"
                    class="date-input"
                >
            </fieldset>

            <fieldset class="fieldset interests-and-tastes">
                <legend class="legend">Interesses e gostos</legend>

                <fieldset class="fieldset interests-field">
                    <legend>Selecione seus interesses</legend>
                    <div>
                        <input 
                            type="checkbox" 
                            id="programing"
                            name="interest"
                            checked
                            value="programing" 
                        >
                        <label for="programing">Programação</label>
                    </div>
    
                    <div>
                        <input 
                            type="checkbox" 
                            id="music"
                            name="interest"
                            value="music"
                        >
                        <label for="music">Música</label>
                        
                    </div>
    
                    <div>
                        
                        <input 
                            type="checkbox" 
                            id="cinema"
                            name="interest"
                            value="cinema"
                        >
                        <label for="cinema">Cinema</label>
                    </div>
    
                    <div>
    
                        <input 
                            type="checkbox" 
                            id="literature"
                            name="interest"
                            value="literature"
                        >
                        <label for="literature">Literatura</label>
                    </div>
    
                </fieldset>
    
                <fieldset class="fieldset coffee-field">
                    <legend>Você gosta de café?</legend>
    
                    <input type="radio" id="yes" name="coffee" value="yes" checked>
                    <label for="yes">Sim</label>
    
                    <input type="radio" id="no" name="coffee" value="no">
                    <label for="no">Não</label>
                </fieldset>
            </fieldset>

            <fieldset class="fieldset hobbies-field">
                <legend class="legend">Seus hobbies</legend>
                <label for="hobbies">Quais as 3 coisas que você mais gosta de fazer nas horas vagas</label>
                <textarea 
                    name="hobbies" 
                    id="hobbies" 
                    cols="30" 
                    rows="10"
                    minlength="3"
                    maxlength="200"
                    placeholder="Digite aqui seus hobbies favoritos"
                ></textarea>
            </fieldset>

            <fieldset class="fieldset cars-and-pets-preferences">
                <fieldset class="fieldset carbrands-field">
                    <legend class="legend">Carros</legend>
                    <label for="carbrand">Quais marcas de carro você prefere?</label>
                    <select name="carbrand" id="carbrand" multiple size="3">
                        <option value="bmw">BMW</option>
                        <option value="audi">Audi</option>
                        <option value="porsche">Porsche</option>
                        <option value="mercedez">Mercedez</option>
                        <option value="toyota">Toyota</option>
                        <option value="tesla">Tesla</option>
                    </select>
                </fieldset>
    
                <fieldset class="fieldset pets-field">
                    <legend class="legend">Animais</legend>
    
                    <label for="pets">Selecione seus animais favoritos</label>
                    
                    <select name="pets" id="pets" multiple size="4">
                        <optgroup label="Mamíferos">
                            <option value="dog">Cão</option>
                            <option value="cat">Gato</option>
                            <option value="seal">Foca</option>
                            <option value="dolphin">Golfinho</option>
                        </optgroup>
    
                        <optgroup label="Aves">
                            <option value="macaw">Arara</option>
                            <option value="parrot">Papagaio</option>
                            <option value="parakeet">Periquito</option>
                            <option value="hawk">Gavião</option>
                        </optgroup>
                        <optgroup label="Répteis">
                            <option value="snake">Cobra</option>
                            <option value="alligator">Jacaré</option>
                        </optgroup>
                    </select>
    
                </fieldset>
            </fieldset>


            <fieldset class="fieldset search-field">
                <legend class="legend">Pesquisas</legend>
                
                <div>
                    <datalist id="searchterms">
                        <option>Música</option>
                        <option>Programação</option>
                        <option>Cinema</option>
                        <option>Arte</option>
                        <option>Ciência</option>
                        <option>Economia</option>
                    </datalist>
                    <input 
                        type="search" 
                        name="search" 
                        id="search"
                        list="searchterms"
                        aria-label="Campo de pesquisa: digite seu termo de busca"
                        size="29"
                        placeholder="Faça uma busca qualquer"
                    >
                    <button type="submit">Buscar</button>
                </div>

                <div>
                    <label for="searchId">Buscar ID</label>
                    <input 
                        type="search" 
                        name="searchId" 
                        id="searchId"
                        aria-label="Campo de pesquisa: digite o ID"
                        size="8"
                        pattern="[0-9]{2}"
                        title="O id precisa ser um número com 2 dígitos"
                        placeholder="Buscar ID"
                    >
                    <button>Buscar</button>
                </div>

            </fieldset>

            <fieldset class="fieldset login-field">
                <legend class="legend">Dados para Login</legend>
                
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Digite seu e-mail"
                    required
                >
    
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Digite sua senha"
                    minlength="6"
                    maxlength="10"
                >
            </fieldset>
            
        </fieldset>

        <div class="buttons">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
            
        </div>

    </form>
</body>
</html>
